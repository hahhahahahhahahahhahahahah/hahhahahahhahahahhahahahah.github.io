<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dò Mìn – Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dò Mìn</h1>
  <div id="controls">
    <label>Hàng: <input id="rows" type="number" value="10" min="5" max="25"></label>
    <label>Cột: <input id="cols" type="number" value="10" min="5" max="25"></label>
    <label>Mìn: <input id="mines" type="number" value="15" min="1" max="100"></label>
    <button id="btn-new">Bắt đầu mới</button>
  </div>
  <div id="board"></div>
  <script src="script.js"></script>
</body>
</html>
